<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

</head>
<body style="height:auto">
<div id="certify">
<div class="swiper-container">
<div class="swiper-wrapper">
<div class="swiper-slide"><a href="#"><img src="images/Teramont.png" /></a><p style="font-weight:bold;font-size:30px">Teramont 途昂</p></div>
<div class="swiper-slide"><a href="#"><img src="images/All New Lavida.png" style="width:100%"/></a><p style="font-weight:bold;font-size:30px">All New Lavida 全新一代朗逸</p></div>
<div class="swiper-slide"><a href="#"><img src="images/All New TiguanL.png" style="width:100%"/></a><p style="font-weight:bold;font-size:30px">All New TiguanL 全新途观L</p></div>
<div class="swiper-slide"><a href="#"><img src="images/Tigan L PGEV.png" style="width:100%"/></a><p style="font-weight:bold;font-size:30px">Tigan L PGEV 途观L插电混合动力版</p></div>
<div class="swiper-slide"><a href="#"><img src="images/PHIDEON.png" style="width:100%"/></a><p style="font-weight:bold;font-size:30px">PHIDEON 辉昂</p></div>
<div class="swiper-slide"><a href="#"><img src="images/New Passat.png" style="width:100%"/></a><p style="font-weight:bold;font-size:30px">New Passat 全新帕萨特</p></div>
<div class="swiper-slide"><a href="#"><img src="images/New Lamando.png" style="width:100%"/></a><p style="font-weight:bold;font-size:30px">New Lamando 全新凌度</p></div>
<div class="swiper-slide"><a href="#"><img src="images/Lavida.png" style="width:100%"/></a><p style="font-weight:bold;font-size:30px">Lavida 朗逸</p></div>
<div class="swiper-slide"><a href="#"><img src="images/All New Gran Lavida.png" style="width:100%"/></a><p style="font-weight:bold;font-size:25px">All New Gran Lavida 全新一代朗逸两厢</p></div>
<div class="swiper-slide"><a href="#"><img src="images/查看.png" style="width:100%"/></a><p style="font-weight:bold;font-size:30px">查看全部车型</p></div>

</div>
</div>
<div class="swiper-pagination"></div>
<div class="swiper-button-prev"></div>
<div class="swiper-button-next"></div>
</div>


<script>
certifySwiper = new Swiper('#certify .swiper-container', {
	watchSlidesProgress: true,
	slidesPerView: 'auto',
	centeredSlides: true,
	loop: true,
	loopedSlides: 5,
	autoplay: true,
	navigation: {
		nextEl: '.swiper-button-next',
		prevEl: '.swiper-button-prev',
	},
	pagination: {
		el: '.swiper-pagination',
		//clickable :true,
	},
	on: {
		progress: function(progress) {
			for (i = 0; i < this.slides.length; i++) {
				var slide = this.slides.eq(i);
				var slideProgress = this.slides[i].progress;
				modify = 1;
				if (Math.abs(slideProgress) > 1) {
					modify = (Math.abs(slideProgress) - 1) * 0.3 + 1;
				}
				translate = slideProgress * modify * 260 + 'px';
				scale = 1 - Math.abs(slideProgress) / 5;
				zIndex = 999 - Math.abs(Math.round(10 * slideProgress));
				slide.transform('translateX(' + translate + ') scale(' + scale + ')');
				slide.css('zIndex', zIndex);
				slide.css('opacity', 1);
				if (Math.abs(slideProgress) > 3) {
					slide.css('opacity', 0);
				}
			}
		},
		setTransition: function(transition) {
			for (var i = 0; i < this.slides.length; i++) {
				var slide = this.slides.eq(i)
				slide.transition(transition);
			}

		}
	}

})
</script>
</body>
</html>
